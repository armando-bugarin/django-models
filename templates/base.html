{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-green-300 px-2 py-8">
      <nav class="flex space-x-4 items-center">
        <a class="text-4xl" href="{% url 'snack_list' %}">Snack List</a>
        <a href="#">Some site</a>
        <a href="#">Other site</a>
      </nav>
    </header>
    <main>
      {% block content %} {% for snack in snacks %}

      <ul>
        <a href="{% url 'snack_detail' snack.pk %}"> {{snack.name}} </a>
        <p>{{snack.purchaser}}</p>
        <p>{{snack.description}}</p>
      </ul>
      {% endfor%} {% endblock content %}
    </main>
  </body>
</html>
